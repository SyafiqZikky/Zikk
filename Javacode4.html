<html> 
	<head>
		<title>JavaScript Function Example </title>
		<script> type = 'text/javascript'>
			Function show_alert(){
			alert("This is an alert box!")
		</script>
	</head>
	<body>
		<H1>Roleover Example </H>
		<P onmouseover='show_alert()'>Roll the mouse over this paragraph to see the rollover effect.</P>
	</body>
</html>
